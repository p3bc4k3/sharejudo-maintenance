        @keyframes fadeIn {
            from {

            }
        }

        .container {

            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .contact-section {
            background: rgba(50, 50, 50, 0.6);
            border-radius: 12px;

        .social-link:hover {

            }
